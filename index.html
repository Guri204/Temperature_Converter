<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Converter</title>
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css" media="all">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <script src="./src/js/assignment.js" defer></script>
  </head>
  <body>
    <header>
        <nav class="navbar">
            <div class="logo">Converter</div>
            <ul class="nav-links">
                <li><a href="#">Project</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="converter">
            <h1>Temperature converter</h1>
            <form>
              <input type="text" class="temperature" placeholder="Enter temperature" required>
              <input type="submit" value="Convert">
            </form>
        </div>
        <div class="selector">
            <label for="toFahrenheit"><input type="radio" id="toFahrenheit" name="unit" value="celsius" checked> To Fahrenheit</label>
            <label for="toCelsius"><input type="radio" id="toCelsius" name="unit" value="fahrenheit"> To Celsius</label>
        </div>
        <div class="output-section">
            <p id="output"></p>
        </div>
        <button class="theme-switch">
            <i class="fas fa-palette"></i>
        </button>
    </main>
  </body>
</html>
